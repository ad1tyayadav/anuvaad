name: Auto Translate

on:
  push:
    paths:
      - "app/locales/en.json"
      - "app/docs/en.md"
      - "i18n.json"
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Setup Lingo API Key
        run: echo "LINGODOTDEV_API_KEY=${{ secrets.LINGODOTDEV_API_KEY }}" >> $GITHUB_ENV

      - name: Run Lingo CLI
        run: npx lingo.dev@latest run

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update translations"
          branch: auto/i18n-updates
          commit_user_name: "Anuvaad Bot"
          commit_user_email: "bot@anuvaad.dev"
          create_branch: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto/i18n-updates
          base: main
          title: "Automated Translation Updates"
          body: "This PR includes automatically generated translations."
          labels: auto-translation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
